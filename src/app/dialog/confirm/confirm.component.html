<div class="container">
  <div class="contenu">
    <h2>
      Déconnexion
    </h2>
    <span>
      cette action vous deconnectera de la plateforme
      si vous désirez rester toujours connecter veuillez annuler l'action
    </span>

    <div class="btn">
      <button (click)="logOut()">
        Confirmer
      </button>
      <button (click)="close()">
        Annuler
      </button>
    </div>
  </div>
</div>
